<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{infoMeteo.cityName}}</mat-card-title>
    <mat-card-subtitle clas="card-subtitle mb-2 text-muted">{{infoMeteo.countryName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h6>Temperatura <span class=" badge super">{{infoMeteo.temperature}}</span></h6>
    <mat-progress-bar [value]="infoMeteo.temperature" color="acent"></mat-progress-bar>
  </mat-card-content>
  <div class="container p-3">
    <app-map [infoMeteo]="infoMeteo"></app-map>
  </div>
</mat-card>
